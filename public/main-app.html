<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VidaFit - Tu Aplicación de Bienestar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main-app.css" />
    <script type="module" src="js/config/firebase.config.js"></script>
  </head>
  <body>
    <header class="app-header">
      <a href="#" class="app-brand" data-page="home">
        <img src="img/logo-web.jpg" alt="VidaFit Logo" class="app-logo-img" />
        <h1 class="app-logo-text">VidaFit</h1>
      </a>

      <nav>
        <ul class="nav-links">
          <li><a href="#" id="nav-home" data-page="home">Inicio</a></li>
          <li><a href="#" id="nav-mi-plan" data-page="mi-plan">Mi Plan</a></li>
          <li><a href="#" id="nav-recetas" data-page="recetas">Recetas</a></li>
          <li>
            <a href="#" id="nav-entrenamientos" data-page="entrenamientos"
              >Entrenamientos</a
            >
          </li>
        </ul>
      </nav>
      <div class="user-info">
        <div class="user-avatar-container">
          <img
            id="header-avatar"
            src="img/pages/perfil/avatar-placeholder.gif"
            alt="Foto de perfil"
            class="user-avatar"
          />
        </div>
        <span id="user-display-name">Hola, <span class="username"></span></span>
        <div class="user-menu">
          <button class="user-menu-toggle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M12 15.5A3.5 3.5 0 0 1 8.5 12 3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97 0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.5 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1 0 .33.03.65.07.97l-2.11 1.66c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66z"
              />
            </svg>
          </button>
          <div class="user-menu-dropdown">
            <a href="#" data-page="perfil">Mi Perfil</a>
            <button id="logout-button">Cerrar Sesión</button>
          </div>
        </div>
      </div>
    </header>

    <main class="app-main-content" id="app-main-content">
      <!-- Contenido dinámico se cargará aquí -->
    </main>

    <footer class="app-footer">
      <p>&copy; 2025 VidaFit. Todos los derechos reservados.</p>
    </footer>
    <!-- ✅ FullCalendar GLOBAL (UMD, sin módulos) -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    
    <script type="module" src="js/main-app.js"></script>
    <script type="module"></script>
  </body>
</html>
