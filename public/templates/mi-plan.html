<div class="mi-plan-page">
  <aside class="seleccion-sidebar">
    <div class="sidebar-header">
      <h3><span class="icon-filter"></span> Agregar a Mi Plan</h3>
    </div>

    <div class="seleccion-container">
      <div class="tabs">
        <button class="tab-btn active" data-tab="recetas">üçΩÔ∏è Recetas</button>
        <button class="tab-btn" data-tab="entrenamientos">üí™ Entrenamientos</button>
      </div>

      <div id="recetas-tab" class="tab-content active">
        <div class="search-container">
          <input
            type="text"
            id="buscar-recetas"
            placeholder="Buscar recetas..."
          />
        </div>
        <div id="recetas-list" class="items-list"></div>
        <button id="btn-agregar-recetas" class="btn btn-primary" style="margin-top: 1rem;">
          Agregar Recetas al Plan
        </button>
      </div>

      <div id="entrenamientos-tab" class="tab-content">
        <div class="search-container">
          <input
            type="text"
            id="buscar-entrenamientos"
            placeholder="Buscar entrenamientos..."
          />
        </div>
        <div id="entrenamientos-list" class="items-list"></div>
        <button id="btn-agregar-entrenamientos" class="btn btn-primary" style="margin-top: 1rem;">
          Agregar Entrenamientos al Plan
        </button>
      </div>
    </div>
  </aside>

  <main class="mi-plan-content">
    <div class="mi-plan-header">
      <h2>Mi Plan Semanal</h2>
      <button id="btn-estadisticas" class="btn btn-secondary">
        Rutina de hoy
      </button>
    </div>

    <!-- Calendario -->
    <div id="calendar" style="margin: 2rem 0;"></div>

    <div class="resumen-nutricional">
      <div class="resumen-item">
        <span class="resumen-valor" id="total-calorias">0</span>
        <span class="resumen-label">Calor√≠as</span>
      </div>
      <div class="resumen-item">
        <span class="resumen-valor" id="total-proteinas">0g</span>
        <span class="resumen-label">Prote√≠nas</span>
      </div>
      <div class="resumen-item">
        <span class="resumen-valor" id="total-carbohidratos">0g</span>
        <span class="resumen-label">Carbohidratos</span>
      </div>
      <div class="resumen-item">
        <span class="resumen-valor" id="total-grasas">0g</span>
        <span class="resumen-label">Grasas</span>
      </div>
    </div>
  </main>

  <!-- Modal para mostrar la rutina del d√≠a -->
  <div id="modal-rutina" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="cerrar-modal-rutina">&times;</span>
      <h2>Rutina de Hoy</h2>
      <div id="contenido-rutina-hoy"></div>
    </div>
  </div>

  <!-- Indicador de carga -->
  <div id="loading-indicator" class="loading-indicator" style="display: none">
    <div class="spinner"></div>
    <p>Cargando tu plan...</p>
  </div>
</div>
