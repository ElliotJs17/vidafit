<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VidaFit - Acceder / Registrarse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body>
    <div class="auth-wrapper">
      <div class="background-overlay"></div>

      <div class="auth-container" id="auth-container">
        <div class="auth-header">
          <h1 class="auth-app-logo">VidaFit</h1>
          <h2 class="form-title" id="form-title">Bienvenido de Nuevo</h2>
          <p class="auth-subtitle" id="form-subtitle">
            Accede a tu plan de vida saludable
          </p>
        </div>

        <form class="auth-form" id="login-form">
          <div class="input-group">
            <label for="login-email">Correo Electrónico:</label>
            <input
              type="email"
              id="login-email"
              placeholder="tu@ejemplo.com"
              required
            />
          </div>
          <div class="input-group">
            <label for="login-password">Contraseña:</label>
            <input
              type="password"
              id="login-password"
              placeholder="••••••••"
              required
            />
          </div>
          <button type="submit" class="btn-primary">Iniciar Sesión</button>
        </form>

        <form class="auth-form hidden" id="register-form">
          <div class="input-group">
            <label for="register-name">Nombre Completo:</label>
            <input
              type="text"
              id="register-name"
              placeholder="Tu nombre"
              required
            />
          </div>
          <div class="input-group">
            <label for="register-email">Correo Electrónico:</label>
            <input
              type="email"
              id="register-email"
              placeholder="tu@ejemplo.com"
              required
            />
          </div>
          <div class="input-group">
            <label for="register-password">Contraseña:</label>
            <input
              type="password"
              id="register-password"
              placeholder="••••••••"
              required
            />
          </div>
          <div class="input-group">
            <label for="confirm-password">Confirmar Contraseña:</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="••••••••"
              required
            />
          </div>
          <button type="submit" class="btn-primary">Registrarse</button>
        </form>

        <div class="auth-footer">
          <p>
            <span id="toggle-text">¿No tienes cuenta?</span>
            <a href="#" id="toggle-form-link">Regístrate aquí</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="js/config/firebase.config.js"></script>
    <!-- Auth Module -->
    <script type="module" src="js/auth/auth.controller.js"></script>
  </body>
</html>
